{% extends "base.html" %}

{% block title %}Đăng Xuất - JobPortal{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center">Đăng Xuất</h2>
            </div>
            <div class="card-body">
                <p class="text-center">Bạn có chắc chắn muốn đăng xuất?</p>
                <form method="post" action="{% url 'account_logout' %}">
                    {% csrf_token %}
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Đăng Xuất</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
