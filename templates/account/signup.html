{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Đăng Ký{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Đăng Ký</h2>
                </div>
                <div class="card-body">
                    <form method="post" novalidate>
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Đăng Ký</button>
                        </div>
                    </form>
                    <div class="text-center mt-3">
                        <p>Đã có tài khoản? <a href="{% url 'account_login' %}">Đăng nhập</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const userTypeField = document.querySelector('input[name="user_type"]');
    const companyNameField = document.querySelector('input[name="company_name"]').closest('.form-group');
    
    function toggleCompanyName() {
        if (userTypeField.value === 'employer') {
            companyNameField.style.display = 'block';
        } else {
            companyNameField.style.display = 'none';
        }
    }
    
    userTypeField.addEventListener('change', toggleCompanyName);
    toggleCompanyName(); // Chạy lần đầu khi trang load
});
</script>
{% endblock %}
