{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Đăng Tuyển Dụng - OPENJOB{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 mx-auto">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">Đăng Tuyển Dụng Mới</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Đăng Tuyển</button>
                        <a href="{% url 'job_list' %}" class="btn btn-outline-secondary">Hủy</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
